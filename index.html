<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/Github.svg">
    <title id="pageTittle">Github Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/Selo.svg" alt="Selo" />
          </span>
          <img
            id="userGitHubAvatar"
            src="http://lorempixel.com.br/185/185"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Lorem ipsum</h1>
        <a id="userGitHubLink" href="https://github.com/" target="_blank">
          <img src="images/Github.svg" alt="Icone Github" />
          <span id="userGitHubLogin">login</span></a
        >

        <p id="userBio">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/Youtube.svg" alt="Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/Facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instragram.com/" target="_blank">
              <img src="images/Instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/Twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
